<div class="container">
    <table class="table" style="margin-top: 30px;" *ngIf="products">
      <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of products._embedded.products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
          </tr>
      </tbody>
    </table>
</div>
